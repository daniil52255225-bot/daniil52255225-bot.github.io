<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≤–µ—Ü —à–∞—Ä–æ–≤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #0f0f23;
            color: white;
            text-align: center;
            font-family: Arial;
            padding: 10px;
            touch-action: manipulation;
        }
        #gameContainer {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 10px auto;
            background: #1a1a2e;
            border: 3px solid #00ff88;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        #player {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            left: 350px;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px red;
        }
        .ball.boosting {
            background: radial-gradient(circle, #000, #fff, #000);
            animation: blackWhite 0.3s infinite;
            box-shadow: 0 0 15px white;
        }
        @keyframes blackWhite {
            0%, 100% { filter: invert(0); transform: scale(1.1); }
            50% { filter: invert(1); transform: scale(0.9); }
        }
        #score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        #boosterBtn {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 2s ease infinite;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 40px rgba(255,255,255,0.8);
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #flashOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
        }
        #boosterTimer {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #ff00ff;
            font-weight: bold;
            display: none;
            z-index: 1001;
        }
        #mobileControls {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px auto;
            max-width: 800px;
        }
        .controlBtn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 5px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üéÆ –õ–û–í–ï–¶ –®–ê–†–û–í v1.1 üéÆ</h1>
    <div id="score">–û—á–∫–∏: 0</div>
    <div id="boosterTimer"></div>
    
    <div id="gameContainer">
        <div id="player"></div>
    </div>

    <button id="boosterBtn">–ë–£–°–¢–ï–†–ù–£–¢–¨! ‚ö°</button>
    <div id="flashOverlay"></div>

    <div id="mobileControls">
        <button class="controlBtn" id="leftBtn">‚Üê</button>
        <button class="controlBtn" id="rightBtn">‚Üí</button>
    </div>

    <div id="version">v1.1</div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const boosterBtn = document.getElementById('boosterBtn');
        const flashOverlay = document.getElementById('flashOverlay');
        const boosterTimer = document.getElementById('boosterTimer');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let playerX = 350;
        let score = 0;
        let balls = [];
        let isBoosting = false;
        let boosterTimeLeft = 0;
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && playerX > 0) playerX -= 20;
            if (e.key === 'ArrowRight' && playerX < 700) playerX += 20;
            player.style.left = playerX + 'px';
        });
        
        leftBtn.addEventListener('touchstart', moveLeft);
        rightBtn.addEventListener('touchstart', moveRight);
        leftBtn.addEventListener('mousedown', moveLeft);
        rightBtn.addEventListener('mousedown', moveRight);
        document.addEventListener('touchend', stopMove);
        document.addEventListener('mouseup', stopMove);
        
        let moveInterval;
        function moveLeft() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if (playerX > 0) {
                    playerX -= 8;
                    player.style.left = playerX + 'px';
                }
            }, 16);
        }
        function moveRight() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if (playerX < 700) {
                    playerX += 8;
                    player.style.left = playerX + 'px';
                }
            }, 16);
        }
        function stopMove() {
            clearInterval(moveInterval);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–æ–≤
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            const ballX = Math.random() * 770;
            ball.style.left = ballX + 'px';
            ball.style.top = '0px';
            gameContainer.appendChild(ball);
            
            balls.push({
                element: ball,
                x: parseInt(ballX),
                y: 0,
                speed: 2 + Math.random() * 3
            });
        }
        
        // –î–≤–∏–∂–µ–Ω–∏–µ –∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê
        function moveBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                // –ë–£–°–¢–ï–†
                if (isBoosting) {
                    const targetX = playerX + 35;
                    const dx = targetX - ball.x;
                    ball.x += dx * 0.05;
                    if (ball.x < 0) ball.x = 0;
                    if (ball.x > 770) ball.x = 770;
                    ball.element.style.left = ball.x + 'px';
                    ball.element.classList.add('boosting');
                }
                
                ball.y += ball.speed;
                ball.element.style.top = ball.y + 'px';
                
                // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–Ø
                // –®–∞—Ä –¥–æ–ª–∂–µ–Ω –∫–∞—Å–∞—Ç—å—Å—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã, –∞ –Ω–µ –±—ã—Ç—å –Ω–∞–¥ –Ω–µ–π
                const ballBottom = ball.y + 30; // –ù–∏–∑ —à–∞—Ä–∞
                const ballCenterX = ball.x + 15; // –¶–µ–Ω—Ç—Ä —à–∞—Ä–∞ –ø–æ X
                const playerTop = 480; // –í–µ—Ä—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã (500 - 20)
                const playerBottom = 500; // –ù–∏–∑ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
                
                // –®–∞—Ä –∫–∞—Å–∞–µ—Ç—Å—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
                if (ballBottom >= playerTop && 
                    ballBottom <= playerBottom &&
                    ballCenterX >= playerX && 
                    ballCenterX <= playerX + 100) {
                    
                    ball.element.remove();
                    balls.splice(i, 1);
                    score += 10;
                    scoreDisplay.textContent = '–û—á–∫–∏: ' + score;
                    
                    if (score >= 1000 && boosterTimeLeft === 0) {
                        boosterBtn.style.display = 'block';
                    }
                    continue;
                }
                
                // –®–∞—Ä —É–ø–∞–ª –Ω–∏–∂–µ —ç–∫—Ä–∞–Ω–∞
                if (ball.y > 500) {
                    ball.element.remove();
                    balls.splice(i, 1);
                }
            }
        }
        
        // –ë–£–°–¢–ï–†
        boosterBtn.addEventListener('click', function() {
            flashOverlay.style.opacity = '0.8';
            setTimeout(() => {
                flashOverlay.style.opacity = '0';
            }, 200);
            
            boosterBtn.style.display = 'none';
            isBoosting = true;
            boosterTimeLeft = 10;
            boosterTimer.style.display = 'block';
            updateBoosterTimer();
            
            const timer = setInterval(() => {
                boosterTimeLeft--;
                updateBoosterTimer();
                
                if (boosterTimeLeft <= 0) {
                    isBoosting = false;
                    boosterTimer.style.display = 'none';
                    clearInterval(timer);
                    balls.forEach(ball => {
                        ball.element.classList.remove('boosting');
                    });
                }
            }, 1000);
        });
        
        function updateBoosterTimer() {
            boosterTimer.textContent = `–ë—É—Å—Ç–µ—Ä: ${boosterTimeLeft}—Å`;
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        setInterval(createBall, 500);
        function gameLoop() {
            moveBalls();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
        
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
