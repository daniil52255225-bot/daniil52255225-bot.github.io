<!DOCTYPE html>
<html>
<head>
    <title>–ú–æ—è –∏–≥—Ä–∞</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f0f23;
            color: white;
            text-align: center;
            font-family: Arial;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 0 auto;
            background: #1a1a2e;
            border: 3px solid #00ff88;
            border-radius: 15px;
            overflow: hidden;
        }
        #player {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            left: 350px;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
        }
        #score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <h1>üéÆ –õ–û–í–ï–¶ –®–ê–†–û–í</h1>
    <div id="score">–û—á–∫–∏: 0</div>
    <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å—Ç—Ä–µ–ª–∫–∏ –í–õ–ï–í–û/–í–ü–†–ê–í–û</p>
    
    <div id="gameContainer">
        <div id="player"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        
        let playerX = 350;
        let score = 0;
        let balls = [];
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && playerX > 0) {
                playerX -= 20;
            }
            if (e.key === 'ArrowRight' && playerX < 700) {
                playerX += 20;
            }
            player.style.left = playerX + 'px';
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–æ–≤
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.left = Math.random() * 770 + 'px';
            ball.style.top = '0px';
            gameContainer.appendChild(ball);
            
            balls.push({
                element: ball,
                x: parseInt(ball.style.left),
                y: 0,
                speed: 2 + Math.random() * 3
            });
        }
        
        // –î–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–æ–≤
        function moveBalls() {
            balls.forEach((ball, index) => {
                ball.y += ball.speed;
                ball.element.style.top = ball.y + 'px';
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (ball.y > 470 && ball.x > playerX - 15 && ball.x < playerX + 85) {
                    ball.element.remove();
                    balls.splice(index, 1);
                    score += 10;
                    scoreDisplay.textContent = '–û—á–∫–∏: ' + score;
                }
                
                // –®–∞—Ä —É–ø–∞–ª
                if (ball.y > 500) {
                    ball.element.remove();
                    balls.splice(index, 1);
                }
            });
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            moveBalls();
            requestAnimationFrame(gameLoop);
        }
        
        setInterval(createBall, 1000);
        gameLoop();
    </script>
</body>
</html>
