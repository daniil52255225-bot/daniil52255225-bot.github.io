        /* –ú–ï–ù–Æ */

    </style>

<body>

    <div id="mainMenu">

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const levelDisplay = document.getElementById('level');
        const modeDisplay = document.getElementById('mode');
        const shieldIndicator = document.getElementById('shieldIndicator'); // –ù–û–í–´–ô –≠–õ–ï–ú–ï–ù–¢
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const mainMenu = document.getElementById('mainMenu');
        const playBtn = document.getElementById('playBtn');
        const modeSelection = document.getElementById('modeSelection');
        const levelSelection = document.getElementById('levelSelection');
        const modeBtns = document.querySelectorAll('.modeBtn');
        const levelBtns = document.querySelectorAll('.levelBtn');
        
        let playerX = 350;
        let score = 0;
        let balls = [];
        let moveInterval;
        let ballCounter = 0;
        let lives = 3;
        let currentLevel = 1;
        let currentMode = 'free';
        let missedBalls = 0;
        let gameActive = false;
        
        // –ù–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –©–ò–¢–ê
        let shieldActive = false;
        let shieldTimeLeft = 0;
        let shieldTimer = null;
        
        // –ù–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –ü–£–õ–¨–°–ò–†–£–Æ–©–ï–ì–û –í–†–ï–ú–ï–ù–ò
        let timePulsing = false;
        let pulsePhase = 0;
        let pulseTimer = 0;
        let lastPulseTime = 0;
        const PULSE_COOLDOWN = 20000;
        const PULSE_CHANCE = 0.25;
        
        // –ù–ê–°–¢–†–û–ô–ö–ò –£–†–û–í–ù–ï–ô
        const levelSettings = {
            1: { speed: 2, interval: 800, name: "–õ—ë–≥–∫–∏–π" },
            2: { speed: 3, interval: 600, name: "–°—Ä–µ–¥–Ω–∏–π" },
            3: { speed: 4, interval: 400, name: "–°–ª–æ–∂–Ω—ã–π" }
        };

        // –ù–ê–°–¢–†–û–ô–ö–ò –†–ï–ñ–ò–ú–û–í
        const modeSettings = {
            free: { name: "–°–≤–æ–±–æ–¥–Ω–∞—è –∏–≥—Ä–∞", description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —Ä–µ–∂–∏–º" },
            survival: { name: "–í—ã–∂–∏–≤–∞–Ω–∏–µ", description: "–®–∞—Ä—ã —É—Å–∫–æ—Ä—è—é—Ç—Å—è —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º" },
            accuracy: { name: "–¢–æ—á–Ω–æ—Å—Ç—å", description: "–õ–æ–≤–∏ —Ç–æ–ª—å–∫–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞" }
        };
        
        // –ú–ï–ù–Æ
        playBtn.addEventListener('click', () => {
            playBtn.style.display = 'none';
            modeSelection.style.display = 'flex';
        });
        
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                if (mode === 'free') {
                    currentMode = mode;
                    modeSelection.style.display = 'none';
                    levelSelection.style.display = 'flex';
                } else {
                    // –î–ª—è –¥—Ä—É–≥–∏—Ö —Ä–µ–∂–∏–º–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                    alert('–≠—Ç–æ—Ç —Ä–µ–∂–∏–º –ø–æ—è–≤–∏—Ç—Å—è –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏! üöÄ');
                }
            });
        });
        
        levelBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currentLevel = parseInt(btn.dataset.level);
                startGame();
            });
        });
        
        function startGame() {
            mainMenu.style.display = 'none';
            gameActive = true;
            score = 0;
            lives = 3;
            missedBalls = 0;
            timePulsing = false;
            pulseTimer = 0;
            lastPulseTime = 0;
            
            // –°–ë–†–û–° –©–ò–¢–ê
            shieldActive = false;
            shieldTimeLeft = 0;
            if (shieldTimer) clearInterval(shieldTimer);
            shieldIndicator.textContent = '';
            shieldIndicator.classList.remove('shield-active');
            player.style.background = 'linear-gradient(90deg, #00ff88, #00ccff)';
            
            balls.forEach(ball => ball.element.remove());
            balls = [];
            
            updateUI();
            setupGame();
        }
        
        function gameOver() {
            gameActive = false;
            clearInterval(ballInterval);
            if (moveInterval) clearInterval(moveInterval);
            if (shieldTimer) clearInterval(shieldTimer);
            
            setTimeout(() => {
                mainMenu.style.display = 'flex';
                playBtn.style.display = 'block';
                modeSelection.style.display = 'none';
                levelSelection.style.display = 'none';
                balls.forEach(ball => ball.element.remove());
                balls = [];
            }, 1500);
        }
        
        // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø –ê–ö–¢–ò–í–ê–¶–ò–ò –©–ò–¢–ê
        function activateShield() {
            shieldActive = true;
            shieldTimeLeft = 10; // 10 —Å–µ–∫—É–Ω–¥
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∏–≥—Ä–æ–∫–∞
            player.style.background = 'linear-gradient(90deg, #00ccff, #0066ff)';
            player.style.boxShadow = '0 0 20px #00ccff';
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
            shieldIndicator.textContent = `üõ°Ô∏è –©–∏—Ç: ${shieldTimeLeft}—Å–µ–∫`;
            shieldIndicator.classList.add('shield-active');
            
            // –¢–∞–π–º–µ—Ä —â–∏—Ç–∞
            if (shieldTimer) clearInterval(shieldTimer);
            shieldTimer = setInterval(() => {
                shieldTimeLeft--;
                shieldIndicator.textContent = `üõ°Ô∏è –©–∏—Ç: ${shieldTimeLeft}—Å–µ–∫`;
                
                if (shieldTimeLeft <= 0) {
                    deactivateShield();
                }
            }, 1000);
        }
        
        // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–ï–ê–ö–¢–ò–í–ê–¶–ò–ò –©–ò–¢–ê
        function deactivateShield() {
            shieldActive = false;
            shieldTimeLeft = 0;
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—ã—á–Ω—ã–π –≤–∏–¥ –∏–≥—Ä–æ–∫—É
            player.style.background = 'linear-gradient(90deg, #00ff88, #00ccff)';
            player.style.boxShadow = '';
            
            // –û—á–∏—â–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
            shieldIndicator.textContent = '';
            shieldIndicator.classList.remove('shield-active');
            
            if (shieldTimer) {
                clearInterval(shieldTimer);
                shieldTimer = null;
            }
        }
        
        function setupGame() {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã
            const gameWidth = gameContainer.offsetWidth;
            const maxPlayerX = gameWidth - 100; // –®–∏—Ä–∏–Ω–∞ –∏–≥—Ä–æ–∫–∞ 100px
            const maxBallX = gameWidth - 30; // –®–∏—Ä–∏–Ω–∞ —à–∞—Ä–∞ 30px
            
            function updatePlayerPosition() {
                if (playerX < 0) playerX = 0;
                if (playerX > maxPlayerX) playerX = maxPlayerX;
                player.style.left = playerX + 'px';
            }
            
            document.addEventListener('keydown', (e) => {
                if (!gameActive) return;
                if (e.key === 'ArrowLeft') playerX -= 20;
                if (e.key === 'ArrowRight') playerX += 20;
                updatePlayerPosition();
            });
            
            // –ë–´–°–¢–†–´–ï –ö–ù–û–ü–ö–ò
            function setupButtonControls() {
                function handleLeftStart(e) {
                    e.preventDefault();
                    if (!gameActive) return;
                    clearInterval(moveInterval);
                    moveInterval = setInterval(() => {
                        playerX -= 8;
                        updatePlayerPosition();
                    }, 16);
                }
                
                function handleLeftEnd(e) {
                    e.preventDefault();
                    clearInterval(moveInterval);
                }
                
                function handleRightStart(e) {
                    e.preventDefault();
                    if (!gameActive) return;
                    clearInterval(moveInterval);
                    moveInterval = setInterval(() => {
                        playerX += 8;
                        updatePlayerPosition();
                    }, 16);
                }
                
                function handleRightEnd(e) {
                    e.preventDefault();
                    clearInterval(moveInterval);
                }
                
                leftBtn.addEventListener('touchstart', handleLeftStart, { passive: false });
                leftBtn.addEventListener('touchend', handleLeftEnd, { passive: false });
                rightBtn.addEventListener('touchstart', handleRightStart, { passive: false });
                rightBtn.addEventListener('touchend', handleRightEnd, { passive: false });
                
                leftBtn.addEventListener('mousedown', handleLeftStart);
                leftBtn.addEventListener('mouseup', handleLeftEnd);
                leftBtn.addEventListener('mouseleave', handleLeftEnd);
                rightBtn.addEventListener('mousedown', handleRightStart);
                rightBtn.addEventListener('mouseup', handleRightEnd);
                rightBtn.addEventListener('mouseleave', handleRightEnd);
            }
            
            setupButtonControls();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–æ–≤ —Å –ó–û–õ–û–¢–´–ú–ò –®–ê–†–ê–ú–ò, –ë–û–ú–ë–ê–ú–ò –ò –©–ò–¢–ê–ú–ò
            function createBall() {
                // –ü–†–û–í–ï–†–ö–ê –ó–ê–ü–£–°–ö–ê –ü–£–õ–¨–°–ê–¶–ò–ò
                const currentTime = Date.now();
                if (!timePulsing && currentTime - lastPulseTime > PULSE_COOLDOWN && Math.random() < PULSE_CHANCE) {
                    timePulsing = true;
                    pulseTimer = 0;
                    lastPulseTime = currentTime;
                    
                    // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç - –º–µ—Ä—Ü–∞–Ω–∏–µ
                    gameContainer.style.boxShadow = '0 0 30px blue';
                    setTimeout(() => {
                        gameContainer.style.boxShadow = '0 0 10px blue';
                        setTimeout(() => gameContainer.style.boxShadow = '', 200);
                    }, 200);
                }
                
                const ball = document.createElement('div');
                ball.className = 'ball';
                
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∞–≥–∞: —à–∞—Ä—ã –Ω–µ –≤—ã—Ö–æ–¥—è—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —ç–∫—Ä–∞–Ω–∞
                const gameWidth = gameContainer.offsetWidth;
                const maxBallX = gameWidth - 30; // 30px - —à–∏—Ä–∏–Ω–∞ —à–∞—Ä–∞
                const ballX = Math.random() * maxBallX;
                
                ball.style.left = ballX + 'px';
                ball.style.top = '0px';
                gameContainer.appendChild(ball);
                
                ballCounter++;
                
                let isGold = false;
                let isBomb = false;
                let isShield = false; // –ù–û–í–ê–Ø –ü–ï–†–ï–ú–ï–ù–ù–ê–Ø
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–π 20-–π —à–∞—Ä –¥–ª—è –∑–æ–ª–æ—Ç–æ–≥–æ
                if (ballCounter % 20 === 0) {
                    ball.classList.add('gold');
                    isGold = true;
                } 
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–ª—É—á–∞–π –¥–ª—è –±–æ–º–±—ã (25% —à–∞–Ω—Å)
                else if (Math.random() < 0.25) {
                    ball.classList.add('bomb');
                    isBomb = true;
                }
                // –ù–û–í–´–ô: –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–ª—É—á–∞–π –¥–ª—è —â–∏—Ç–∞ (15% —à–∞–Ω—Å)
                else if (Math.random() < 0.15) {
