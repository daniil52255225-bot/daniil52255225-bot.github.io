<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≤–µ—Ü —à–∞—Ä–æ–≤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #0f0f23;
            color: white;
            text-align: center;
            font-family: Arial;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 60vh;
            margin: 0 auto;
            background: #1a1a2e;
            border: 3px solid #00ff88;
            border-radius: 15px;
            overflow: hidden;
            touch-action: none;
        }
        #player {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            left: 350px;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px red;
        }
        .ball.boosting {
            background: radial-gradient(circle, #000, #fff, #000);
            animation: blackWhite 0.5s infinite;
            box-shadow: 0 0 15px white;
        }
        @keyframes blackWhite {
            0%, 100% { filter: invert(0); }
            50% { filter: invert(1); }
        }
        #score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        
        /* –ë–£–°–¢–ï–† –ü–û–í–ï–†–• –í–°–ï–ì–û */
        #boosterBtn {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 2s ease infinite;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 40px rgba(255,255,255,0.8);
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #flashOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.2s;
        }
        #boosterTimer {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #ff00ff;
            font-weight: bold;
            display: none;
            z-index: 1001;
        }
        
        /* –ö–ù–û–ü–ö–ò –î–õ–Ø –¢–ï–õ–ï–§–û–ù–ê */
        #mobileControls {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px auto;
            max-width: 800px;
        }
        .controlBtn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            color: white;
            text-shadow: 1px 1px 2px black;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –í–ï–†–°–ò–Ø */
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 5px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üéÆ –õ–û–í–ï–¶ –®–ê–†–û–í üéÆ</h1>
    <div id="score">–û—á–∫–∏: 0</div>
    <div id="boosterTimer"></div>
    
    <div id="gameContainer">
        <div id="player"></div>
    </div>

    <button id="boosterBtn">–ë–£–°–¢–ï–†–ù–£–¢–¨! üöÄ</button>
    <div id="flashOverlay"></div>

    <!-- –ö–ù–û–ü–ö–ò –î–õ–Ø –¢–ï–õ–ï–§–û–ù–ê -->
    <div id="mobileControls">
        <button class="controlBtn" id="leftBtn">‚Üê</button>
        <button class="controlBtn" id="rightBtn">‚Üí</button>
    </div>

    <div id="version">v1.0</div>

    <script>
        // –ë–õ–û–ö–ò–†–û–í–ö–ê –ö–û–ù–¢–ï–ö–°–¢–ù–û–ì–û –ú–ï–ù–Æ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const boosterBtn = document.getElementById('boosterBtn');
        const flashOverlay = document.getElementById('flashOverlay');
        const boosterTimer = document.getElementById('boosterTimer');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let playerX = 350;
        let score = 0;
        let balls = [];
        let isBoosting = false;
        let boosterTimeLeft = 0;
        let boosterActivated = false;
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && playerX > 0) {
                playerX -= 20;
            }
            if (e.key === 'ArrowRight' && playerX < gameContainer.offsetWidth - 100) {
                playerX += 20;
            }
            updatePlayerPosition();
        });
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–Ω–æ–ø–æ–∫
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveLeft();
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveRight();
        });
        
        leftBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            moveLeft();
        });
        rightBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            moveRight();
        });
        
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopMove();
        });
        document.addEventListener('mouseup', (e) => {
            e.preventDefault();
            stopMove();
        });
        
        let moveInterval;
        function moveLeft() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if (playerX > 0) {
                    playerX -= 5;
                    updatePlayerPosition();
                }
            }, 16);
        }
        
        function moveRight() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if (playerX < gameContainer.offsetWidth - 100) {
                    playerX += 5;
                    updatePlayerPosition();
                }
            }, 16);
        }
        
        function stopMove() {
            clearInterval(moveInterval);
        }
        
        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
        }
        
        // –ü–†–û–°–¢–ê–Ø –ò –ù–ê–î–Å–ñ–ù–ê–Ø –õ–û–ì–ò–ö–ê –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–ô
        function checkCollision(ball, ballIndex) {
            const playerRect = {
                left: playerX,
                right: playerX + 100,
                top: gameContainer.offsetHeight - 30,
                bottom: gameContainer.offsetHeight
            };
            
            const ballRect = {
                left: ball.x,
                right: ball.x + 30,
                top: ball.y,
                bottom: ball.y + 30
            };
            
            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è
            if (ballRect.bottom >= playerRect.top && 
                ballRect.right >= playerRect.left && 
                ballRect.left <= playerRect.right) {
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ!
                ball.element.remove();
                balls.splice(ballIndex, 1);
                score += 10;
                scoreDisplay.textContent = '–û—á–∫–∏: ' + score;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏—é –±—É—Å—Ç–µ—Ä–∞
                if (score >= 1000 && !boosterActivated) {
                    boosterBtn.style.display = 'block';
                }
                return true;
            }
            
            // –®–∞—Ä —É–ø–∞–ª –Ω–∏–∂–µ
            if (ball.y > gameContainer.offsetHeight) {
                ball.element.remove();
                balls.splice(ballIndex, 1);
                return true;
            }
            
            return false;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–æ–≤
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            const ballX = Math.random() * (gameContainer.offsetWidth - 30);
            ball.style.left = ballX + 'px';
            ball.style.top = '0px';
            gameContainer.appendChild(ball);
            
            balls.push({
                element: ball,
                x: parseInt(ballX),
                y: 0,
                speed: 2 + Math.random() * 3,
                targetX: playerX
            });
        }
        
        // –î–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–æ–≤
        function moveBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                if (isBoosting) {
                    // –í —Ä–µ–∂–∏–º–µ –±—É—Å—Ç–µ—Ä–∞ —à–∞—Ä—ã –ª–µ—Ç—è—Ç –∫ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
                    ball.targetX = playerX + 50;
                    const dx = ball.targetX - (ball.x + 15);
                    ball.x += dx * 0.1;
                    ball.element.style.left = ball.x + 'px';
                    ball.element.classList.add('boosting');
                } else {
                    ball.element.classList.remove('boosting');
                }
                
                ball.y += ball.speed;
                ball.element.style.top = ball.y + 'px';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                if (checkCollision(ball, i)) {
                    continue; // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —à–∞—Ä—É
                }
            }
        }
        
        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –±—É—Å—Ç–µ—Ä–∞
        boosterBtn.addEventListener('click', activateBooster);
        
        function activateBooster() {
            boosterActivated = true;
            
            // –í—Å–ø—ã—à–∫–∞
            flashOverlay.style.opacity = '0.8';
            setTimeout(() => {
                flashOverlay.style.opacity = '0';
            }, 200);
            
            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –±—É—Å—Ç–µ—Ä–∞
            isBoosting = true;
            boosterTimeLeft = 60; // 60 —Å–µ–∫—É–Ω–¥
            boosterBtn.style.display = 'none';
            boosterTimer.style.display = 'block';
            updateBoosterTimer();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ –±—É—Å—Ç–µ—Ä–∞ —á–µ—Ä–µ–∑ –º–∏–Ω—É—Ç—É
            const boosterInterval = setInterval(() => {
                boosterTimeLeft--;
                updateBoosterTimer();
                
                if (boosterTimeLeft <= 0) {
                    isBoosting = false;
                    boosterTimer.style.display = 'none';
                    clearInterval(boosterInterval);
                }
            }, 1000);
        }
        
        function updateBoosterTimer() {
            boosterTimer.textContent = `–ë—É—Å—Ç–µ—Ä: ${boosterTimeLeft}—Å`;
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            moveBalls();
            requestAnimationFrame(gameLoop);
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        setInterval(createBall, 1000);
        gameLoop();
        updatePlayerPosition();
    </script>
</body>
</html>
