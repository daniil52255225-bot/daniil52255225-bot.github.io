<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≤–µ—Ü —à–∞—Ä–æ–≤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #0f0f23;
            color: white;
            text-align: center;
            font-family: Arial;
            padding: 10px;
            touch-action: manipulation;
        }
        #gameContainer {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 10px auto;
            background: #1a1a2e;
            border: 3px solid #00ff88;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        #player {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            left: 350px;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px red;
        }
        .ball.gold {
            background: radial-gradient(circle, #ffd700, #ff9900, #ff6b00);
            box-shadow: 0 0 20px gold;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px gold; }
            to { box-shadow: 0 0 30px yellow, 0 0 40px orange; }
        }
        #score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        #lives {
            font-size: 20px;
            color: #ff6b6b;
            margin: 10px;
        }
        #level {
            font-size: 20px;
            color: #00ccff;
            margin: 10px;
        }
        
        /* –ú–ï–ù–Æ */
        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .menuBtn {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 10px;
            width: 200px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        .levelBtn {
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin: 8px;
            width: 180px;
        }
        #levelSelection {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #mobileControls {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px auto;
            max-width: 800px;
        }
        .controlBtn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            color: white;
            text-shadow: 1px 1px 2px black;
            /* –£–±–∏—Ä–∞–µ–º –≤–∏–±—Ä–∞—Ü–∏—é –∏ –∑–∞–¥–µ—Ä–∂–∫–∏ */
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .controlBtn:active {
            transform: scale(0.95); /* –õ—ë–≥–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –≤–º–µ—Å—Ç–æ –≤–∏–±—Ä–∞—Ü–∏–∏ */
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 5px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üéÆ –õ–û–í–ï–¶ –®–ê–†–û–í v2.0 üéÆ</h1>
    <div id="score">–û—á–∫–∏: 0</div>
    <div id="lives">–ñ–∏–∑–Ω–∏: 3</div>
    <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
    
    <div id="gameContainer">
        <div id="player"></div>
    </div>

    <!-- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ -->
    <div id="mainMenu">
        <h1 style="font-size: 48px; color: #00ff88; margin-bottom: 30px;">üéØ –õ–û–í–ï–¶ –®–ê–†–û–í</h1>
        <button class="menuBtn" id="playBtn">–ò–ì–†–ê–¢–¨</button>
        <div id="levelSelection">
            <h2 style="color: #00ccff; margin-bottom: 20px;">–í–´–ë–ï–†–ò –£–†–û–í–ï–ù–¨</h2>
            <button class="levelBtn" data-level="1">üéÆ –£—Ä–æ–≤–µ–Ω—å 1 (–õ—ë–≥–∫–∏–π)</button>
            <button class="levelBtn" data-level="2">‚ö° –£—Ä–æ–≤–µ–Ω—å 2 (–°—Ä–µ–¥–Ω–∏–π)</button>
            <button class="levelBtn" data-level="3">üî• –£—Ä–æ–≤–µ–Ω—å 3 (–°–ª–æ–∂–Ω—ã–π)</button>
        </div>
    </div>

    <div id="mobileControls">
        <button class="controlBtn" id="leftBtn">‚Üê</button>
        <button class="controlBtn" id="rightBtn">‚Üí</button>
    </div>

    <div id="version">v2.0</div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const levelDisplay = document.getElementById('level');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const mainMenu = document.getElementById('mainMenu');
        const playBtn = document.getElementById('playBtn');
        const levelSelection = document.getElementById('levelSelection');
        const levelBtns = document.querySelectorAll('.levelBtn');
        
        let playerX = 350;
        let score = 0;
        let balls = [];
        let moveInterval;
        let ballCounter = 0;
        let lives = 3;
        let currentLevel = 1;
        let missedBalls = 0;
        let gameActive = false;
        
        // –ù–ê–°–¢–†–û–ô–ö–ò –£–†–û–í–ù–ï–ô
        const levelSettings = {
            1: { speed: 2, interval: 800, name: "–õ—ë–≥–∫–∏–π" },
            2: { speed: 3, interval: 600, name: "–°—Ä–µ–¥–Ω–∏–π" },
            3: { speed: 4, interval: 400, name: "–°–ª–æ–∂–Ω—ã–π" }
        };
        
        // –ú–ï–ù–Æ
        playBtn.addEventListener('click', () => {
            playBtn.style.display = 'none';
            levelSelection.style.display = 'flex';
        });
        
        levelBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currentLevel = parseInt(btn.dataset.level);
                startGame();
            });
        });
        
        function startGame() {
            mainMenu.style.display = 'none';
            gameActive = true;
            score = 0;
            lives = 3;
            missedBalls = 0;
            balls.forEach(ball => ball.element.remove());
            balls = [];
            
            updateUI();
            setupGame();
        }
        
        function gameOver() {
            gameActive = false;
            clearInterval(ballInterval);
            if (moveInterval) clearInterval(moveInterval);
            
            setTimeout(() => {
                mainMenu.style.display = 'flex';
                playBtn.style.display = 'block';
                levelSelection.style.display = 'none';
                balls.forEach(ball => ball.element.remove());
                balls = [];
            }, 1500);
        }
        
        function setupGame() {
    // === –î–û–ë–ê–í–¨ –≠–¢–û–¢ –ö–û–î ===
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–∞–≤—É—é –≥—Ä–∞–Ω–∏—Ü—É –ø–æ —Ä–∞–∑–º–µ—Ä—É —ç–∫—Ä–∞–Ω–∞
    const gameWidth = gameContainer.offsetWidth;
    const maxPlayerX = gameWidth - 100; // 100px - —à–∏—Ä–∏–Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
    
    function updatePlayerPosition() {
        if (playerX < 0) playerX = 0;
        if (playerX > maxPlayerX) playerX = maxPlayerX;
        player.style.left = playerX + 'px';
    }
    // === –ö–û–ù–ï–¶ –î–û–ë–ê–í–õ–ï–ù–ò–Ø ===
            
            document.addEventListener('keydown', (e) => {
                if (!gameActive) return;
                if (e.key === 'ArrowLeft') playerX -= 20;
                if (e.key === 'ArrowRight') playerX += 20;
                updatePlayerPosition();
            });
            
            // –ë–´–°–¢–†–´–ï –ö–ù–û–ü–ö–ò –ë–ï–ó –ó–ê–î–ï–†–ñ–ö–ò
            function setupButtonControls() {
                // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                leftBtn.removeEventListener('touchstart', handleLeftStart);
                leftBtn.removeEventListener('touchend', handleLeftEnd);
                rightBtn.removeEventListener('touchstart', handleRightStart);
                rightBtn.removeEventListener('touchend', handleRightEnd);
                
                // –ù–æ–≤—ã–µ –±—ã—Å—Ç—Ä—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                function handleLeftStart(e) {
                    e.preventDefault();
                    if (!gameActive) return;
                    clearInterval(moveInterval);
                    moveInterval = setInterval(() => {
                        playerX -= 8;
                        updatePlayerPosition();
                    }, 16);
                }
                
                function handleLeftEnd(e) {
                    e.preventDefault();
                    clearInterval(moveInterval);
                }
                
                function handleRightStart(e) {
                    e.preventDefault();
                    if (!gameActive) return;
                    clearInterval(moveInterval);
                    moveInterval = setInterval(() => {
                        playerX += 8;
                        updatePlayerPosition();
                    }, 16);
                }
                
                function handleRightEnd(e) {
                    e.preventDefault();
                    clearInterval(moveInterval);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                leftBtn.addEventListener('touchstart', handleLeftStart, { passive: false });
                leftBtn.addEventListener('touchend', handleLeftEnd, { passive: false });
                rightBtn.addEventListener('touchstart', handleRightStart, { passive: false });
                rightBtn.addEventListener('touchend', handleRightEnd, { passive: false });
                
                // –î–ª—è –ü–ö
                leftBtn.addEventListener('mousedown', handleLeftStart);
                leftBtn.addEventListener('mouseup', handleLeftEnd);
                leftBtn.addEventListener('mouseleave', handleLeftEnd);
                rightBtn.addEventListener('mousedown', handleRightStart);
                rightBtn.addEventListener('mouseup', handleRightEnd);
                rightBtn.addEventListener('mouseleave', handleRightEnd);
            }
            
            setupButtonControls();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–æ–≤ —Å –ó–û–õ–û–¢–´–ú–ò –®–ê–†–ê–ú–ò
            function createBall() {
                const ball = document.createElement('div');
                ball.className = 'ball';
                const ballX = Math.random() * 770;
                ball.style.left = ballX + 'px';
                ball.style.top = '0px';
                gameContainer.appendChild(ball);
                
                ballCounter++;
                
                // –ö–∞–∂–¥—ã–π 20-–π —à–∞—Ä - –∑–æ–ª–æ—Ç–æ–π –∏ –ª–µ—Ç–∏—Ç –∫ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ!
                let isGold = false;
                if (ballCounter % 20 === 0) {
                    ball.classList.add('gold');
                    isGold = true;
                }
                
                const settings = levelSettings[currentLevel];
                
                balls.push({
                    element: ball,
                    x: parseInt(ballX),
                    y: 0,
                    speed: settings.speed + Math.random() * 2,
                    isGold: isGold,
                    targetX: playerX + 50
                });
            }
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
            function moveBalls() {
                for (let i = balls.length - 1; i >= 0; i--) {
                    const ball = balls[i];
                    
                    // –ó–æ–ª–æ—Ç—ã–µ —à–∞—Ä—ã –ª–µ—Ç—è—Ç –∫ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
                    if (ball.isGold && gameActive) {
                        ball.targetX = playerX + 50;
                        const dx = ball.targetX - ball.x;
                        ball.x += dx * 0.05;
                        ball.element.style.left = ball.x + 'px';
                    }
                    
                    ball.y += ball.speed;
                    ball.element.style.top = ball.y + 'px';
                    
                    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                    const ballBottom = ball.y + 30;
                    const playerTop = 480;
                    
                    if (ballBottom >= playerTop && 
                        ball.x + 30 >= playerX && 
                        ball.x <= playerX + 100) {
                        
                        // –ó–æ–ª–æ—Ç–æ–π —à–∞—Ä = +50 –æ—á–∫–æ–≤, –æ–±—ã—á–Ω—ã–π = +10
                        if (ball.isGold) {
                            score += 50;
                        } else {
                            score += 10;
                        }
                        
                        updateUI();
                        ball.element.remove();
                        balls.splice(i, 1);
                        continue;
                    }
                    
                    // –®–∞—Ä —É–ø–∞–ª
                    if (ball.y > 500) {
                        ball.element.remove();
                        balls.splice(i, 1);
                        missedBalls++;
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ–∏–≥—Ä—ã—à–∞
                        if (missedBalls >= 10) {
                            lives--;
                            missedBalls = 0;
                            updateUI();
                            
                            if (lives <= 0) {
                                gameOver();
                            }
                        }
                    }
                }
            }
            
            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
            const settings = levelSettings[currentLevel];
            const ballInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(ballInterval);
                    return;
                }
                createBall();
            }, settings.interval);
            
            function gameLoop() {
                if (!gameActive) return;
                moveBalls();
                requestAnimationFrame(gameLoop);
            }
            gameLoop();
            updatePlayerPosition();
        }
        
        function updateUI() {
            scoreDisplay.textContent = '–û—á–∫–∏: ' + score;
            livesDisplay.textContent = '–ñ–∏–∑–Ω–∏: ' + lives;
            levelDisplay.textContent = '–£—Ä–æ–≤–µ–Ω—å: ' + currentLevel + ' (' + levelSettings[currentLevel].name + ')';
        }
        
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
