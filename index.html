<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≤–µ—Ü —à–∞—Ä–æ–≤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #0f0f23;
            color: white;
            text-align: center;
            font-family: Arial;
            padding: 10px;
            touch-action: manipulation;
        }
        #gameContainer {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 10px auto;
            background: #1a1a2e;
            border: 3px solid #00ff88;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        #player {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            left: 350px;
            transition: left 0.1s;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px red;
            transition: all 0.3s;
        }
        .ball.boosting {
            background: radial-gradient(circle, #000, #fff, #000);
            animation: blackWhite 0.3s infinite;
            box-shadow: 0 0 20px white;
        }
        @keyframes blackWhite {
            0%, 100% { 
                filter: invert(0) brightness(2); 
                transform: scale(1.1);
            }
            50% { 
                filter: invert(1) brightness(2);
                transform: scale(0.9);
            }
        }
        #score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        #boosterBtn {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 50px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 1.5s ease infinite;
            border: none;
            border-radius: 35px;
            color: white;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(255,255,255,0.9);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #boosterBtn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #flashOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.3s;
        }
        #boosterTimer {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 20px;
            color: #ff00ff;
            font-weight: bold;
            display: none;
            z-index: 1001;
            text-shadow: 0 0 10px #ff00ff;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 10px;
        }
        #mobileControls {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px auto;
            max-width: 800px;
        }
        .controlBtn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .controlBtn:active {
            transform: scale(0.9);
        }
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 6px 12px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <h1>üéÆ –õ–û–í–ï–¶ –®–ê–†–û–í v1.1 üéÆ</h1>
    <div id="score">–û—á–∫–∏: 0</div>
    <div id="boosterTimer"></div>
    
    <div id="gameContainer">
        <div id="player"></div>
    </div>

    <button id="boosterBtn">–ë–£–°–¢–ï–†–ù–£–¢–¨! ‚ö°</button>
    <div id="flashOverlay"></div>

    <div id="mobileControls">
        <button class="controlBtn" id="leftBtn">‚Üê</button>
        <button class="controlBtn" id="rightBtn">‚Üí</button>
    </div>

    <div id="version">v1.1</div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const boosterBtn = document.getElementById('boosterBtn');
        const flashOverlay = document.getElementById('flashOverlay');
        const boosterTimer = document.getElementById('boosterTimer');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let playerX = 350;
        let score = 0;
        let balls = [];
        let isBoosting = false;
        let boosterTimeLeft = 0;
        let boosterActivated = false;
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && playerX > 0) playerX -= 20;
            if (e.key === 'ArrowRight' && playerX < 700) playerX += 20;
            player.style.left = playerX + 'px';
        });
        
        leftBtn.addEventListener('touchstart', moveLeft);
        rightBtn.addEventListener('touchstart', moveRight);
        leftBtn.addEventListener('mousedown', moveLeft);
        rightBtn.addEventListener('mousedown', moveRight);
        document.addEventListener('touchend', stopMove);
        document.addEventListener('mouseup', stopMove);
        
        let moveInterval;
        function moveLeft() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if (playerX > 0) {
                    playerX -= 8;
                    player.style.left = playerX + 'px';
                }
            }, 16);
        }
        function moveRight() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if (playerX < 700) {
                    playerX += 8;
                    player.style.left = playerX + 'px';
                }
            }, 16);
        }
        function stopMove() {
            clearInterval(moveInterval);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–æ–≤
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            const ballX = Math.random() * 770;
            ball.style.left = ballX + 'px';
            ball.style.top = '0px';
            gameContainer.appendChild(ball);
            
            balls.push({
                element: ball,
                x: parseInt(ballX),
                y: 0,
                speed: 2 + Math.random() * 3
            });
        }
        
        // –î–≤–∏–∂–µ–Ω–∏–µ –∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
        function moveBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                // –ë–£–°–¢–ï–†: —à–∞—Ä—ã –ª–µ—Ç—è—Ç –∫ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
                if (isBoosting) {
                    const targetX = playerX + 35;
                    const dx = targetX - (ball.x + 15);
                    ball.x += dx * 0.08; // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
                    ball.element.style.left = ball.x + 'px';
                    ball.element.classList.add('boosting');
                } else {
                    ball.element.classList.remove('boosting');
                }
                
                ball.y += ball.speed;
                ball.element.style.top = ball.y + 'px';
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (ball.y >= 450 && ball.y <= 470 && 
                    ball.x + 30 >= playerX && ball.x <= playerX + 100) {
                    ball.element.remove();
                    balls.splice(i, 1);
                    score += 10;
                    scoreDisplay.textContent = '–û—á–∫–∏: ' + score;
                    
                    // –ü–æ–∫–∞–∑ –∫–Ω–æ–ø–∫–∏ –±—É—Å—Ç–µ—Ä–∞ –ø—Ä–∏ 1000 –æ—á–∫–æ–≤
                    if (score >= 1000 && !boosterActivated) {
                        boosterBtn.style.display = 'block';
                    }
                    continue;
                }
                
                // –®–∞—Ä —É–ø–∞–ª
                if (ball.y > 500) {
                    ball.element.remove();
                    balls.splice(i, 1);
                }
            }
        }
        
        // –ê–ö–¢–ò–í–ê–¶–ò–Ø –ë–£–°–¢–ï–†–ê
        boosterBtn.addEventListener('click', activateBooster);
        
        function activateBooster() {
            boosterActivated = true;
            
            // 1. –í–°–ü–´–®–ö–ê
            flashOverlay.style.opacity = '0.9';
            setTimeout(() => {
                flashOverlay.style.opacity = '0';
            }, 300);
            
            // 2. –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            boosterBtn.style.display = 'none';
            
            // 3. –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –±—É—Å—Ç–µ—Ä
            isBoosting = true;
            boosterTimeLeft = 60;
            boosterTimer.style.display = 'block';
            updateBoosterTimer();
            
            // 4. –¢–∞–π–º–µ—Ä –±—É—Å—Ç–µ—Ä–∞
            const boosterInterval = setInterval(() => {
                boosterTimeLeft--;
                updateBoosterTimer();
                
                if (boosterTimeLeft <= 0) {
                    isBoosting = false;
                    boosterTimer.style.display = 'none';
                    clearInterval(boosterInterval);
                }
            }, 1000);
        }
        
        function updateBoosterTimer() {
            boosterTimer.textContent = `‚ö° –ë–£–°–¢–ï–†: ${boosterTimeLeft}—Å`;
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        setInterval(createBall, 1000);
        function gameLoop() {
            moveBalls();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
        
        // –ó–∞—â–∏—Ç–∞ –æ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
