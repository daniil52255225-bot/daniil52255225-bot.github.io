<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≤–µ—Ü —à–∞—Ä–æ–≤</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f0f23;
            color: white;
            text-align: center;
            font-family: Arial;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 0 auto;
            background: #1a1a2e;
            border: 3px solid #00ff88;
            border-radius: 15px;
            overflow: hidden;
        }
        #player {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            transition: 0.1s;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px red;
        }
        #score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        .controls {
            margin: 10px;
            color: #00ccff;
        }
    </style>
</head>
<body>
    <h1>üéÆ –õ–û–í–ï–¶ –®–ê–†–û–í üéÆ</h1>
    <div id="score">–û—á–∫–∏: 0</div>
    <div class="controls">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ‚Üê ‚Üí —Å—Ç—Ä–µ–ª–∫–∏</div>
    
    <div id="gameContainer">
        <div id="player"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        
        let playerX = 350;
        let score = 0;
        let balls = [];
        
        // –°–æ–∑–¥–∞—ë–º –∏–≥—Ä–æ–∫–∞
        player.style.left = playerX + 'px';
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && playerX > 0) {
                playerX -= 20;
            }
            if (e.key === 'ArrowRight' && playerX < 700) {
                playerX += 20;
            }
            player.style.left = playerX + 'px';
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–æ–≤
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.left = Math.random() * 770 + 'px';
            ball.style.top = '0px';
            gameContainer.appendChild(ball);
            
            balls.push({
                element: ball,
                x: parseInt(ball.style.left),
                y: 0,
                speed: 2 + Math.random() * 3
            });
        }
        
        // –î–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–æ–≤
        function moveBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                ball.y += ball.speed;
                ball.element.style.top = ball.y + 'px';
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∏–≥—Ä–æ–∫–æ–º
                if (ball.y > 470 && 
                    ball.x > playerX - 15 && 
                    ball.x < playerX + 85) {
                    // –ü–æ–π–º–∞–ª —à–∞—Ä!
                    ball.element.remove();
                    balls.splice(i, 1);
                    score += 10;
                    scoreDisplay.textContent = '–û—á–∫–∏: ' + score;
                }
                
                // –®–∞—Ä —É–ø–∞–ª
                if (ball.y > 500) {
                    ball.element.remove();
                    balls.splice(i, 1);
                }
            }
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            moveBalls();
            requestAnimationFrame(gameLoop);
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        setInterval(createBall, 1000); // –ù–æ–≤—ã–π —à–∞—Ä –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        gameLoop();
    </script>
</body>
</html>
