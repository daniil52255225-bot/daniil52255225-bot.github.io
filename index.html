<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≤–µ—Ü —à–∞—Ä–æ–≤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        body { background: #0f0f23; color: white; text-align: center; font-family: Arial; padding: 10px; }
        #gameContainer { width: 100%; max-width: 800px; height: 500px; margin: 10px auto; background: #1a1a2e; border: 2px solid #00ff88; position: relative; overflow: hidden; }
        #player { position: absolute; bottom: 20px; width: 100px; height: 20px; background: #00ff88; left: 350px; }
        .ball { position: absolute; width: 30px; height: 30px; background: red; border-radius: 50%; }
        #score { font-size: 24px; margin: 10px; color: #00ff88; }
        #boosterBtn { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; font-size: 24px; background: red; color: white; border: none; border-radius: 10px; z-index: 1000; }
        #boosterTimer { position: fixed; top: 10px; left: 10px; font-size: 18px; color: red; display: none; }
        #mobileControls { display: flex; justify-content: center; gap: 50px; margin: 20px auto; max-width: 800px; }
        .controlBtn { width: 80px; height: 80px; border: none; border-radius: 50%; font-size: 30px; background: blue; color: white; }
    </style>
</head>
<body>
    <h1>üéÆ –õ–û–í–ï–¶ –®–ê–†–û–í üéÆ</h1>
    <div id="score">–û—á–∫–∏: 0</div>
    <div id="boosterTimer"></div>
    <div id="gameContainer"><div id="player"></div></div>
    <button id="boosterBtn">–ë–£–°–¢–ï–†–ù–£–¢–¨! ‚ö°</button>
    <div id="mobileControls">
        <button class="controlBtn" id="leftBtn">‚Üê</button>
        <button class="controlBtn" id="rightBtn">‚Üí</button>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const boosterBtn = document.getElementById('boosterBtn');
        const boosterTimer = document.getElementById('boosterTimer');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let playerX = 350;
        let score = 0;
        let balls = [];
        let isBoosting = false;
        let boosterTimeLeft = 0;
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –ü–†–ê–í–ò–õ–¨–ù–´–ú–ò –ì–†–ê–ù–ò–¶–ê–ú–ò
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && playerX > 0) playerX -= 20;
            if (e.key === 'ArrowRight' && playerX < 700) playerX += 20; // –ì–†–ê–ù–ò–¶–ê 700
            player.style.left = playerX + 'px';
        });
        
        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        leftBtn.addEventListener('touchstart', () => { let i = setInterval(() => { if(playerX > 0) playerX -= 8; player.style.left = playerX + 'px'; }, 16); setTimeout(() => clearInterval(i), 500); });
        rightBtn.addEventListener('touchstart', () => { let i = setInterval(() => { if(playerX < 700) playerX += 8; player.style.left = playerX + 'px'; }, 16); setTimeout(() => clearInterval(i), 500); });
        
        // –®–∞—Ä—ã –ö–ê–ñ–î–´–ï 0.5 –°–ï–ö–£–ù–î–´
        setInterval(() => {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.left = Math.random() * 770 + 'px';
            ball.style.top = '0px';
            gameContainer.appendChild(ball);
            
            balls.push({ element: ball, x: parseInt(ball.style.left), y: 0, speed: 3 });
        }, 500); // 0.5 —Å–µ–∫—É–Ω–¥—ã!
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª —Å –ü–†–ê–í–ò–õ–¨–ù–´–ú–ò –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–Ø–ú–ò
        function gameLoop() {
            balls.forEach((ball, i) => {
                ball.y += ball.speed;
                ball.element.style.top = ball.y + 'px';
                
                // –ü–†–ê–í–ò–õ–¨–ù–û–ï –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–ï
                if (ball.y >= 480 && ball.y <= 500 && ball.x + 30 >= playerX && ball.x <= playerX + 100) {
                    ball.element.remove();
                    balls.splice(i, 1);
                    score += 10;
                    scoreDisplay.textContent = '–û—á–∫–∏: ' + score;
                    if (score >= 1000) boosterBtn.style.display = 'block';
                }
                
                if (ball.y > 500) {
                    ball.element.remove();
                    balls.splice(i, 1);
                }
            });
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
        
        // –ë—É—Å—Ç–µ—Ä
        boosterBtn.addEventListener('click', () => {
            boosterBtn.style.display = 'none';
            isBoosting = true;
            boosterTimeLeft = 10;
            boosterTimer.style.display = 'block';
            boosterTimer.textContent = `–ë—É—Å—Ç–µ—Ä: ${boosterTimeLeft}—Å`;
            
            let timer = setInterval(() => {
                boosterTimeLeft--;
                boosterTimer.textContent = `–ë—É—Å—Ç–µ—Ä: ${boosterTimeLeft}—Å`;
                if (boosterTimeLeft <= 0) {
                    isBoosting = false;
                    boosterTimer.style.display = 'none';
                    clearInterval(timer);
                }
            }, 1000);
        });
    </script>
</body>
</html>
