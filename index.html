<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≤–µ—Ü —à–∞—Ä–æ–≤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #0f0f23;
            color: white;
            text-align: center;
            font-family: Arial;
            padding: 10px;
            touch-action: manipulation;
            position: relative;
        }
        #gameArea {
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 10px auto;
            background: #1a1a2e;
            border: 3px solid #00ff88;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        #player {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px red;
            transition: all 0.3s ease;
        }
        .ball.boosting {
            background: radial-gradient(circle, #000, #fff, #000);
            animation: blackWhite 0.5s infinite;
            box-shadow: 0 0 15px white;
        }
        @keyframes blackWhite {
            0%, 100% { filter: invert(0); }
            50% { filter: invert(1); }
        }
        #score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        #boosterBtn {
            display: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 2s ease infinite;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin: 10px auto;
            box-shadow: 0 0 20px rgba(255,255,255,0.7);
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #flashOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.2s;
        }
        #boosterTimer {
            font-size: 16px;
            color: #ff00ff;
            font-weight: bold;
            margin: 5px;
            display: none;
        }
        
        /* –ö–ù–û–ü–ö–ò –î–õ–Ø –¢–ï–õ–ï–§–û–ù–ê */
        #mobileControls {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 10px auto;
            max-width: 800px;
            align-items: center;
        }
        .controlBtn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        /* –í–ï–†–°–ò–Ø */
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 5px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üéÆ –õ–û–í–ï–¶ –®–ê–†–û–í üéÆ</h1>
    <div id="score">–û—á–∫–∏: 0</div>
    <div id="boosterTimer"></div>
    
    <div id="gameArea">
        <div id="player"></div>
    </div>

    <!-- –ö–ù–û–ü–ö–ò –î–õ–Ø –¢–ï–õ–ï–§–û–ù–ê –ò –ë–£–°–¢–ï–† -->
    <div id="mobileControls">
        <button class="controlBtn" id="leftBtn">‚Üê</button>
        <button id="boosterBtn">–ë—É—Å—Ç–µ—Ä–Ω—É—Ç—å? üöÄ</button>
        <button class="controlBtn" id="rightBtn">‚Üí</button>
    </div>

    <div id="flashOverlay"></div>
    <div id="version">v1.0</div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const boosterBtn = document.getElementById('boosterBtn');
        const flashOverlay = document.getElementById('flashOverlay');
        const boosterTimer = document.getElementById('boosterTimer');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let playerX = gameArea.offsetWidth / 2 - 50;
        let score = 0;
        let balls = [];
        let isBoosting = false;
        let boosterTimeLeft = 0;
        let boosterActivated = false;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –∏–≥—Ä–æ–∫–∞
        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerX = Math.max(0, playerX - 20);
            if (e.key === 'ArrowRight') playerX = Math.min(gameArea.offsetWidth - 100, playerX + 20);
            updatePlayerPosition();
        });
        
        leftBtn.addEventListener('touchstart', () => moveLeft());
        rightBtn.addEventListener('touchstart', () => moveRight());
        leftBtn.addEventListener('mousedown', () => moveLeft());
        rightBtn.addEventListener('mousedown', () => moveRight());
        
        document.addEventListener('touchend', stopMove);
        document.addEventListener('mouseup', stopMove);
        
        let moveInterval;
        function moveLeft() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                playerX = Math.max(0, playerX - 5);
                updatePlayerPosition();
            }, 16);
        }
        
        function moveRight() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                playerX = Math.min(gameArea.offsetWidth - 100, playerX + 5);
                updatePlayerPosition();
            }, 16);
        }
        
        function stopMove() {
            clearInterval(moveInterval);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–æ–≤
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            const ballX = Math.random() * (gameArea.offsetWidth - 30);
            ball.style.left = ballX + 'px';
            ball.style.top = '0px';
            gameArea.appendChild(ball);
            
            balls.push({
                element: ball,
                x: parseInt(ballX),
                y: 0,
                speed: 2 + Math.random() * 3,
                targetX: playerX
            });
        }
        
        // –î–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–æ–≤
        function moveBalls() {
            balls.forEach((ball, index) => {
                if (isBoosting) {
                    // –í —Ä–µ–∂–∏–º–µ –±—É—Å—Ç–µ—Ä–∞ —à–∞—Ä—ã –ª–µ—Ç—è—Ç –∫ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
                    ball.targetX = playerX + 50;
                    const dx = ball.targetX - (ball.x + 15);
                    ball.x += dx * 0.1;
                    ball.element.style.left = ball.x + 'px';
                    ball.element.classList.add('boosting');
                } else {
                    ball.element.classList.remove('boosting');
                }
                
                ball.y += ball.speed;
                ball.element.style.top = ball.y + 'px';
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (ball.y > gameArea.offsetHeight - 30 && 
                    ball.x + 15 > playerX && 
                    ball.x + 15 < playerX + 100) {
                    ball.element.remove();
                    balls.splice(index, 1);
                    score += 10;
                    scoreDisplay.textContent = '–û—á–∫–∏: ' + score;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏—é –±—É—Å—Ç–µ—Ä–∞
                    if (score >= 1000 && !boosterActivated) {
                        boosterBtn.style.display = 'block';
                    }
                }
                
                // –®–∞—Ä —É–ø–∞–ª
                if (ball.y > gameArea.offsetHeight) {
                    ball.element.remove();
                    balls.splice(index, 1);
                }
            });
        }
        
        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –±—É—Å—Ç–µ—Ä–∞
        boosterBtn.addEventListener('click', activateBooster);
        
        function activateBooster() {
            boosterActivated = true;
            
            // –í—Å–ø—ã—à–∫–∞
            flashOverlay.style.opacity = '0.8';
            setTimeout(() => {
                flashOverlay.style.opacity = '0';
            }, 200);
            
            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –±—É—Å—Ç–µ—Ä–∞
            isBoosting = true;
            boosterTimeLeft = 60; // 60 —Å–µ–∫—É–Ω–¥
            boosterBtn.style.display = 'none';
            boosterTimer.style.display = 'block';
            updateBoosterTimer();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ –±—É—Å—Ç–µ—Ä–∞ —á–µ—Ä–µ–∑ –º–∏–Ω—É—Ç—É
            const boosterInterval = setInterval(() => {
                boosterTimeLeft--;
                updateBoosterTimer();
                
                if (boosterTimeLeft <= 0) {
                    isBoosting = false;
                    boosterTimer.style.display = 'none';
                    clearInterval(boosterInterval);
                }
            }, 1000);
        }
        
        function updateBoosterTimer() {
            boosterTimer.textContent = `–ë—É—Å—Ç–µ—Ä: ${boosterTimeLeft}—Å`;
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            moveBalls();
            requestAnimationFrame(gameLoop);
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        setInterval(createBall, 1000);
        gameLoop();
        updatePlayerPosition();

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
