<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≤–µ—Ü —à–∞—Ä–æ–≤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #0f0f23;
            color: white;
            text-align: center;
            font-family: Arial;
            padding: 10px;
            touch-action: manipulation;
        }
        #gameContainer {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 10px auto;
            background: #1a1a2e;
            border: 3px solid #00ff88;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        #player {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            left: 350px;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px red;
        }
        .ball.gold {
            background: radial-gradient(circle, #ffd700, #ff9900, #ff6b00);
            box-shadow: 0 0 20px gold;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px gold; }
            to { box-shadow: 0 0 30px yellow, 0 0 40px orange; }
        }
        #score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        #mobileControls {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px auto;
            max-width: 800px;
        }
        .controlBtn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 5px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üéÆ –õ–û–í–ï–¶ –®–ê–†–û–í v1.2 üéÆ</h1>
    <div id="score">–û—á–∫–∏: 0</div>
    
    <div id="gameContainer">
        <div id="player"></div>
    </div>

    <div id="mobileControls">
        <button class="controlBtn" id="leftBtn">‚Üê</button>
        <button class="controlBtn" id="rightBtn">‚Üí</button>
    </div>

    <div id="version">v1.2</div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let playerX = 350;
        let score = 0;
        let balls = [];
        let moveInterval;
        let ballCounter = 0; // –°—á—ë—Ç—á–∏–∫ —à–∞—Ä–æ–≤ –¥–ª—è –∑–æ–ª–æ—Ç–æ–≥–æ —à–∞—Ä–∞
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –ü–†–ê–í–û–ô –ì–†–ê–ù–ò–¶–ï–ô 500px
        function updatePlayerPosition() {
            if (playerX < 0) playerX = 0;
            if (playerX > 500) playerX = 500; // –ü—Ä–∞–≤–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ 500px!
            player.style.left = playerX + 'px';
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerX -= 20;
            if (e.key === 'ArrowRight') playerX += 20;
            updatePlayerPosition();
        });
        
        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveLeft();
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveRight();
        });
        
        leftBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            moveLeft();
        });
        rightBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            moveRight();
        });
        
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopMove();
        });
        document.addEventListener('mouseup', (e) => {
            e.preventDefault();
            stopMove();
        });
        
        function moveLeft() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                playerX -= 5;
                updatePlayerPosition();
            }, 16);
        }
        
        function moveRight() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                playerX += 5;
                updatePlayerPosition();
            }, 16);
        }
        
        function stopMove() {
            clearInterval(moveInterval);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–æ–≤ —Å –ó–û–õ–û–¢–´–ú–ò –®–ê–†–ê–ú–ò
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            const ballX = Math.random() * 770;
            ball.style.left = ballX + 'px';
            ball.style.top = '0px';
            gameContainer.appendChild(ball);
            
            ballCounter++;
            
            // –ö–∞–∂–¥—ã–π 20-–π —à–∞—Ä - –∑–æ–ª–æ—Ç–æ–π!
            let isGold = false;
            if (ballCounter % 20 === 0) {
                ball.classList.add('gold');
                isGold = true;
            }
            
            balls.push({
                element: ball,
                x: parseInt(ballX),
                y: 0,
                speed: 2 + Math.random() * 3,
                isGold: isGold
            });
        }
        
        // –î–≤–∏–∂–µ–Ω–∏–µ –∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
        function moveBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                ball.y += ball.speed;
                ball.element.style.top = ball.y + 'px';
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                const ballBottom = ball.y + 30;
                const playerTop = 480;
                
                if (ballBottom >= playerTop && 
                    ball.x + 30 >= playerX && 
                    ball.x <= playerX + 100) {
                    
                    // –ó–æ–ª–æ—Ç–æ–π —à–∞—Ä = +50 –æ—á–∫–æ–≤, –æ–±—ã—á–Ω—ã–π = +10
                    if (ball.isGold) {
                        score += 50;
                    } else {
                        score += 10;
                    }
                    
                    scoreDisplay.textContent = '–û—á–∫–∏: ' + score;
                    ball.element.remove();
                    balls.splice(i, 1);
                    continue;
                }
                
                // –®–∞—Ä —É–ø–∞–ª
                if (ball.y > 500) {
                    ball.element.remove();
                    balls.splice(i, 1);
                }
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        setInterval(createBall, 500);
        function gameLoop() {
            moveBalls();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
        updatePlayerPosition();
        
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
