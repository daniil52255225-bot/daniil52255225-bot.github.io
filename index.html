<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≤–µ—Ü —à–∞—Ä–æ–≤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #0f0f23;
            color: white;
            text-align: center;
            font-family: Arial;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 60vh;
            margin: 0 auto;
            background: #1a1a2e;
            border: 3px solid #00ff88;
            border-radius: 15px;
            overflow: hidden;
            touch-action: none;
        }
        #player {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            left: 350px;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px red;
        }
        #score {
            font-size: 24px;
            margin: 10px;
            color: #00ff88;
        }
        
        /* –ö–ù–û–ü–ö–ò –î–õ–Ø –¢–ï–õ–ï–§–û–ù–ê */
        #mobileControls {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px auto;
            max-width: 800px;
        }
        .controlBtn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            color: white;
            text-shadow: 1px 1px 2px black;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .controlBtn:active {
            transform: scale(0.9);
            box-shadow: 0 0 30px white;
        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-width: 600px) {
            .controlBtn {
                width: 70px;
                height: 70px;
                font-size: 25px;
            }
            #mobileControls {
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>üéÆ –õ–û–í–ï–¶ –®–ê–†–û–í üéÆ</h1>
    <div id="score">–û—á–∫–∏: 0</div>
    <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å—Ç—Ä–µ–ª–∫–∏ –∏–ª–∏ –∫–Ω–æ–ø–∫–∏ –Ω–∏–∂–µ</p>
    
    <div id="gameContainer">
        <div id="player"></div>
    </div>

    <!-- –ö–ù–û–ü–ö–ò –î–õ–Ø –¢–ï–õ–ï–§–û–ù–ê -->
    <div id="mobileControls">
        <button class="controlBtn" id="leftBtn">‚Üê</button>
        <button class="controlBtn" id="rightBtn">‚Üí</button>
    </div>

    <script>
        // –ë–õ–û–ö–ò–†–û–í–ö–ê –ö–û–ù–¢–ï–ö–°–¢–ù–û–ì–û –ú–ï–ù–Æ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // –ë–õ–û–ö–ò–†–û–í–ö–ê –í–´–î–ï–õ–ï–ù–ò–Ø –¢–ï–ö–°–¢–ê
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let playerX = 350;
        let score = 0;
        let balls = [];
        let gameContainerWidth = gameContainer.offsetWidth;
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && playerX > 0) {
                playerX -= 20;
            }
            if (e.key === 'ArrowRight' && playerX < gameContainerWidth - 100) {
                playerX += 20;
            }
            updatePlayerPosition();
        });
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–Ω–æ–ø–æ–∫
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveLeft();
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveRight();
        });
        
        leftBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            moveLeft();
        });
        rightBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            moveRight();
        });
        
        // –û—Ç–ø—É—Å–∫–∞–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopMove();
        });
        document.addEventListener('mouseup', (e) => {
            e.preventDefault();
            stopMove();
        });
        
        let moveInterval;
        function moveLeft() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if (playerX > 0) {
                    playerX -= 5;
                    updatePlayerPosition();
                }
            }, 16);
        }
        
        function moveRight() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if (playerX < gameContainerWidth - 100) {
                    playerX += 5;
                    updatePlayerPosition();
                }
            }, 16);
        }
        
        function stopMove() {
            clearInterval(moveInterval);
        }
        
        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–æ–≤
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            const ballX = Math.random() * (gameContainerWidth - 30);
            ball.style.left = ballX + 'px';
            ball.style.top = '0px';
            gameContainer.appendChild(ball);
            
            balls.push({
                element: ball,
                x: parseInt(ball.style.left),
                y: 0,
                speed: 2 + Math.random() * 3,
                width: 30,
                height: 30
            });
        }
        
        // –î–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–æ–≤
        function moveBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                ball.y += ball.speed;
                ball.element.style.top = ball.y + 'px';
                
                // –ü–†–û–í–ï–†–ö–ê –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–Ø - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê
                const playerTop = gameContainer.offsetHeight - 30; // –í—ã—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –º–∏–Ω—É—Å –≤—ã—Å–æ—Ç–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
                const playerLeft = playerX;
                const playerRight = playerX + 100;
                const ballBottom = ball.y + 30;
                const ballLeft = ball.x;
                const ballRight = ball.x + 30;
                
                // –®–∞—Ä –¥–æ—Å—Ç–∏–≥ –Ω–∏–∑–∞ –∏ –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç—Å—è —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
                if (ballBottom >= playerTop && 
                    ballRight >= playerLeft && 
                    ballLeft <= playerRight &&
                    ball.y <= gameContainer.offsetHeight) {
                    
                    // –ü–æ–π–º–∞–ª —à–∞—Ä!
                    ball.element.remove();
                    balls.splice(i, 1);
                    score += 10;
                    scoreDisplay.textContent = '–û—á–∫–∏: ' + score;
                    continue; // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —à–∞—Ä—É
                }
                
                // –®–∞—Ä —É–ø–∞–ª –Ω–∏–∂–µ –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏
                if (ball.y > gameContainer.offsetHeight) {
                    ball.element.remove();
                    balls.splice(i, 1);
                }
            }
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            moveBalls();
            requestAnimationFrame(gameLoop);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            gameContainerWidth = gameContainer.offsetWidth;
        });
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        setInterval(createBall, 1000);
        gameLoop();
        updatePlayerPosition();
    </script>
</body>
</html>
